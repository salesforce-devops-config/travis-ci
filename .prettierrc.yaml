{
    "trailingComma": "none",
    "singleQuote": true,
    "tabWidth": 4,
    "printWidth": 80,
    "arrowParens": "avoid",
    "overrides": [
        {
            "files": "**/lwc/**/*.html",
            "options": { "parser": "lwc" }
        },
        {
            "files": "*.{cmp,page,component}",
            "options": { "parser": "html" }
        },
        {
            "files": "*.{md}",
            "options": { "parser": "markdown" }
        }
    ]
}